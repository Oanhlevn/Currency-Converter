<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="container px-auto py-5 mt-5 mx-3 text-center">CURRENCY CONVERTER</h1>
    <!-- <form> -->
        <div class="container mx-3 mt-3" style="background-color:#27D2BC" >
            <div class="text-center">
                
                   <h2> To convert your currencies, please follow these steps: </h2><br> 
              <p class="text-left ml-5">
                    1. Choose the types of currency you want to convert from and to. <br>
                    2. Input the amount of money you want to covert in either side. <br>
                    3. Click "Convert" <br> 
                </p>
            </div>
        <div class="row px-auto  mt-5 mx-3 border text-center bg-danger ">
            <div class="col">
                <label>How much</label>
                <input id="inputamount1" class="form-control" type="text">
                <p id="alert"></p>
            </div>
            <div class="col">
                <label>Types of Currency</label>
                <select id="inputmoney1" class="form-control">
                    <option> VND </option>
                    <option> USD </option>
                    <option> INR </option>
                    <option> EUR </option>
                    <option> KRW </option>
                </select>
            </div>

            <div class="col text-center"> <br>
                <button type="submit" id="convert"> Convert </button>
            </div>
            <div class="col">
                <label>How much</label>
                <input id="inputamount2" class="form-control" type="text" name=""/>
            </div>
            <div class="col">
                <label>Types of Currency</label>
                <select id="inputmoney2" class="form-control" >
                    <option> VND </option>
                    <option> USD </option>
                    <option> INR </option>
                    <option> EUR </option>
                    <option> KRW </option>
                </select>
            </div>
        </div>
        </div>
    </div>

    <!-- </form> -->

        crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>

</html>
